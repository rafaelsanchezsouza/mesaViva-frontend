<h2>Produtos</h2>

<div class="form-group">
        <ul class="produtos">
            <li *ngFor="let produto of produtos">
                <span class="badge">{{produto.id}}</span> {{produto.name}}
                <input type="text" class="form-control" id="{{'produto' + produto}}" required>
            </li>
        </ul>
</div>
