<h2>Produtos</h2>

<div class="form-group">
    <!-- <cdk-virtual-scroll-viewport [itemSize]="50" style="height: 600px"> -->
        <ul class="produtos">
            <li *cdkVirtualFor="let produto of produtos">
                <span class="badge">{{produto.id}}</span> {{produto.name}}
                <input type="text" class="form-control" id="{{'produto.'+produto.id}}" required>
            </li>
        </ul>
    <!-- </cdk-virtual-scroll-viewport> -->
</div>
